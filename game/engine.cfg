[application]

name="GoatRescue"
main_scene="res://menu/menu.tscn"
icon="res://icon.png"

[display]

width=1024
height=768
driver="GLES2"

[input]

lmb_action=[mbutton(0, 1)]
rmb_action=[mbutton(0, 2)]
move_up=[key(W)]
move_down=[key(S)]
move_left=[key(A)]
move_right=[key(D)]

[render]

default_clear_color=#ff000000
