[application]

name="GoatRescue"
main_scene="res://menu/menu.tscn"
icon="res://icon.png"

[display]

width=960
height=720
stretch_mode="viewport"
stretch_aspect="keep"
driver="GLES2"

[image_loader]

filter=false
gen_mipmaps=false

[input]

lmb_action=[mbutton(0, 1)]
rmb_action=[mbutton(0, 2)]
move_up=[key(W)]
move_down=[key(S)]
move_left=[key(A)]
move_right=[key(D)]

[render]

mipmap_policy=2
default_clear_color=#ff000000
